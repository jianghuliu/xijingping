<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Xi Jinping Family Tree</title>\n    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.5.0/d3.min.js"></script>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        .node { cursor: pointer; }\n        .node:hover { background: #f0f0f0; }\n        .link { fill: none; stroke: #ccc; stroke-width: 2px; }\n    </style>\n</head>\n<body>\n    <h1>Xi Jinping Family Tree</h1>\n    <div id="tree-container"></div>\n\n    <script>\n        const treeData = {\n            "name": "Xi Jinping",\n            "children": [\n                {"name": "Xi Yuanping", "children": []},\n                {"name": "Xi Qiaoqiao", "children": []},\n                {"name": "Peng Liyuan", "children": []} // Xi Jinping's wife\n            ]\n        };\n\n        const margin = {top: 20, right: 120, bottom: 20, left: 120},\n              width = 960 - margin.right - margin.left,\n              height = 500 - margin.top - margin.bottom;\n\n        const svg = d3.select('#tree-container').append('svg')\n            .attr('width', width + margin.right + margin.left)\n            .attr('height', height + margin.top + margin.bottom)\n          .append('g')\n            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');\n\n        const tree = d3.tree().size([height, width]);\n        const root = d3.hierarchy(treeData);\n\n        tree(root);\n\n        // Create links between nodes\n        svg.selectAll('.link')\n            .data(root.links())\n          .enter().append('path')\n            .attr('class', 'link')\n            .attr('d', d3.linkHorizontal()\n                .x(d => d.y)\n                .y(d => d.x));\n\n        // Create nodes\n        const node = svg.selectAll('.node')\n            .data(root.descendants())\n          .enter().append('g')\n            .attr('class', 'node')\n            .attr('transform', d => 'translate(' + d.y + ',' + d.x + ')');\n\n        node.append('circle')\n            .attr('r', 10);\n\        node.append('text')\n            .attr('dy', '.35em')\n            .attr('x', d => d.children ? -12 : 12)\n            .style('text-anchor', d => d.children ? 'end' : 'start')\n            .text(d => d.data.name);\n    </script>\n</body>\n</html>
